<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <section class="container">
      <header>Contáctanos</header>
      <form action="enviardato.php" method="POST">
        <!-- Nombre y Apellido -->
        <div class="column">
          <div class="input-box">
            <label>Nombre *</label>
            <input type="text" name = "nombre" placeholder="Inserta nombre" required />
          </div>
          <div class="input-box">
            <label>Apellido *</label>
            <input type="text" placeholder="Inserta apellido" required />
          </div>
        </div>
        
        <!-- Correo electrónico -->
        <div class="input-box">
          <label>Correo electrónico *</label>
          <input type="email" placeholder="Inserta correo electrónico" required />
        </div>

        <!-- Tipo de consulta (Radio buttons) -->
        <div class="input-box">
          <label>Tipo de consulta *</label>
          <div class="column">
            <div class="radio input-box">
              <input type="radio" id="consulta-general" name="consulta"/>
              <label for="consulta-general">Consulta General</label>
            </div>
            <div class="radio input-box">
              <input type="radio" id="soporte" name="consulta" />
              <label for="soporte">Solicitud de Soporte</label>
            </div>
          </div>
        </div>
                      

        <!-- Mensaje -->
        <div class="input-box">
          <label>Mensaje *</label>
          <textarea rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>

        <!-- Checkbox de consentimiento -->
        <div class="consent">
          <input type="checkbox" id="consentimiento" required />
          <label for="consentimiento">Autorizo ser contactado por el equipo *</label>
        </div>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
